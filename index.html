<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello world!</h1>

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1430487901036279',
                cookie: true,
                xfbml: true,
                version: 'v17.0'
            });

            // FB.AppEvents.logPageView();
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        };


        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        const statusChangeCallback = (response) => {
            if (response.status === 'connected') {
                console.log(response)
            } else {
                console.log('Not authenticated')
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }

    </script>

    <fb:login-button scope="public_profile,email,pages_show_list,business_management,instagram_basic,instagram_manage_comments,instagram_manage_messages,page_events,pages_read_engagement,pages_manage_metadata,pages_messaging" onlogin="checkLoginState();">
    </fb:login-button>

</body>

</html>
