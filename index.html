<head>

            if (!f._fbq) f._fbq = n;

    <!-- Facebook SDK code -->
    <script>
        window.fbAsyncInit = function () {
            // JavaScript SDK configuration and setup
            FB.init({
                appId: "4517112411744561",
                cookie: true, // enable cookies
                xfbml: true, // parse social plugins on this page
                version: "v18.0" // Graph API version
            });
        };

        // Load the JavaScript SDK asynchronously
        (function (d, s, id) {
            var js,
                fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        })(document, "script", "facebook-jssdk");

        // Facebook Login with JavaScript SDK
        function launchWhatsAppSignup() {
            // Conversion tracking code
            fbq &&
                fbq("trackCustom", "WhatsAppOnboardingStart", {
                    appId: "4517112411744561",
                    // feature: "whatsapp_embedded_signup"
                });

            // Launch Facebook login
            FB.login(
                function (response) {
                    if (response.authResponse) {
                        const code = response.authResponse.code;
                        console.log("response", response);
                    } else {
                        console.log("User cancelled login or did not fully authorize.");
                    }
                },
                {
                    config_id: "895307498834369", // configuration ID goes here
                    response_type: "code", // must be set to 'code' for System User access token
                    override_default_response_type: true, // when true, any response types passed in the "response_type" will take precedence over the default types
                    scope:
                        "pages_show_list, pages_manage_metadata, instagram_basic, instagram_manage_comments, instagram_manage_messages, pages_read_engagement, instagram_manage_insights",
                    extras: {
                        setup: {
                            sessionInfoVersion: 2 //  Receive Session Logging Info
                        }
                    }
                }
            );
        }
    </script>
</head>

<body>
    <button onclick="launchWhatsAppSignup()">Launch Signup</button>
</body>
